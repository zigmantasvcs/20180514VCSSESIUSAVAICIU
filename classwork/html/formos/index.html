<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>

    <form class="" action="index.html" method="post">
      <fieldset>
        <legend>Prisijungimas</legend>
        <table>
          <tr>
            <td>Vardas</td>
            <td><input type="text" name="username" value="" required></td>
          </tr>
          <tr>
            <td>Slaptažodis</td>
            <td><input type="password" name="password" value=""></td>
          </tr>

          <tr>
            <td colspan="2"><input style="width:100%" type="submit" name="" value="OK"></td>
          </tr>
        </table>
      </fieldset>

      <fieldset>
        <legend>Kokias programavimo kalbas žinote?</legend>
        <table>
          <tr>
            <td>C#</td>
            <td>
              <input type="checkbox" name="language" value="csharp">
            </td>
          </tr>
          <tr>
            <td>Java</td>
            <td>
              <input type="checkbox" name="language" value="java">
            </td>
          </tr>
          <tr>
            <td>Javascript</td>
            <td>
              <input type="checkbox" name="language" value="javascript">
            </td>
          </tr>
        </table>
      </fieldset>

      <fieldset>
        <legend>Jūsų lytis?</legend>
        <table>
          <tr>
            <td>Vyras</td>
            <td>
              <input type="radio" name="gender" value="man">
            </td>
          </tr>
          <tr>
            <td>Moteris</td>
            <td>
              <input type="radio" name="gender" value="woman">
            </td>
          </tr>
        </table>
      </fieldset>
      <fieldset>
        <legend>Jūsų komentaras</legend>
        <textarea placeholder="Parašykite komentarą" name="name" rows="8" cols="50"></textarea>
      </fieldset>
      <fieldset>
        <legend>Kontaktai</legend>
        <table>
          <tr>
            <td>El. paštas</td>
            <td>
              <input type="email" name="" value="">
            </td>
          </tr>
          <tr>
            <td>Svetainė</td>
            <td>
              <input type="url" name="" value="">
            </td>
          </tr>
        </table>
      </fieldset>
      <input type="submit" name="" value="Siūsti">

    </form>
  </body>
</html>
